<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--jquery pluguins-->
    <link rel="stylesheet" href="ow css/owl.carousel.min.css" />
    <link rel="stylesheet" href="ow css/owl.theme.default.min.css" />
    <!--resposividade-->
    <link rel="stylesheet" href="responsive.css" />
    <title>Clone netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">inicio</a>
          <a href="#">series</a>
          <a href="#">filmes</a>
          <a href="#">documentarios</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Moon knigth</h3>
          <p class="descricao">
            avaleiro da Lua acompanha Steven Grant, um gentil e educado
            funcionário de uma loja de souvenir, que é atormentado com apagões e
            memórias de outra vida. Steven descobre que tem transtorno
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>Assistir Agora
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-info"></i>Mais Informaçoes
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="recursos/capa1.jpg" class="box-filme" alt="" />
        </div>
        <div class="item">
          <img src="recursos/capa2.jpg" class="box-filme" alt="" />
        </div>
        <div class="item">
          <img src="recursos/capa3.jpg" class="box-filme" alt="" />
        </div>
        <div class="item">
          <img src="recursos/capa4.jpg" class="box-filme" alt="" />
        </div>
      </div>
    </div>

    <script src="ow js/jquery.min.js"></script>
    <script src="ow js/owl.carousel.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4db6dcf24a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
